<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Test-video</title>
  </head>
  <body>
    <div class="content__video">
      <video class="myVideo" controls>
        <source src="video/space.mp4" type="video/mp4" />
      </video>
    </div>
    <video class="otherVid" controls controls>
      <source src="video/promised.mp4" type="video/mp4" />
      </div>
    </video>

    <div class="bottom">
      <video class="vidMask" autoplay loop preload>
        <source src="video/promised.mp4" />
      </video >
      <h1 class="txtMask">edit me</h1>
    </div>
    
    
    <div class="top">
      <video class="vidMask" autoplay muted loop preload>
        <source src="video/space.mp4" />
      </video>
      <h1 class="txtMask">edit me</h1>
    </div>
    
    <button class="refresh__btn">Actualiser</button>

    <button class="invert__btn">Inverser les couleurs</button>

    <button class="changeVid__btn">Switcher de vidéo</button>

    <button class="textTransform__btn">appliquer le masque</button>
    //pouvoir inverser les couleurs une fois avoir cliqué sur "appliquer le masque" <br/>
    //Pouvoir modifier le texte 'edit me' directement sur le site (le masque devra s'adapter automatiquement au nouveau texte)

    <script src="js/script.js"></script>
  </body>
</html>
